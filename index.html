<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Scoreboard</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- HOME Section -->
    <div class="team">
      <h3>HOME</h3>
      <h2 id="home_sum">0</h2>
      <div class="points">
        <button onclick="increaseHomeScoreOne()">+1</button>
        <button onclick="increaseHomeScoreTwo()">+2</button>
        <button onclick="increaseHomeScoreThree()">+3</button>
      </div>
    </div>

    <!-- AWAY Section -->
    <div class="team">
      <h3>AWAY</h3>
      <h2 id="guest_sum">0</h2>
      <div class="points">
        <button onclick="increaseGuestScoreOne()">+1</button>
        <button onclick="increaseGuestScoreTwo()">+2</button>
        <button onclick="increaseGuestScoreThree()">+3</button>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
